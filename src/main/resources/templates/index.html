<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<title>Spring Boot Management System</title>
</head>
<body>
<ul class="nav justify-content-end">
	<li class="nav-item">
		<a class="nav-link active" aria-current="page" th:href="@{/register}">Sign Up</a>
	</li>
	<li class="nav-item">
		<a class="nav-link" th:href="@{/login}">Login</a>
	</li>
	<div sec:authorize="hasAnyAuthority('CREATOR', 'ADMIN','USER')">
		<li class="nav-item">
			<a class="nav-link" th:href="@{/product}">My Products</a>
		</li>
	</div>
</ul>
<div class="container">
	<div class="row">
			<div class="jumbotron">
				<h1 class="display-4">Spring Boot Product Management</h1>
				<hr class="my-4">
				<p class="lead">
					<a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
				</p>
				<img th:src="@{images/apps.jpg}" class="rounded mx-auto d-block" alt="Spring Boot Product Management System" />
			</div>
	</div>
<div class="row">
<div class="card">
	<h5 class="card-header">
		Need Our Services
	</h5>
	<div class="card-body">
		<h5 class="card-title">Contact US</h5>
		<p class="card-text">For software development and test automation service,you can fill out our contact form </p>
		<a href="#" class="btn btn-primary">Fill out the contact form</a>
	</div>

</div>
</div>
</div>
</body>
</html>
